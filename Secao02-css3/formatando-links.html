<!DOCTYPE html>
<html>
<head>
	<title>Sobrepondo elementos</title>
	<meta charset="utf-8">
	<style type="text/css">
		a {
			font-size: 20px;
			font-family: sans-serif;
			text-decoration: none;
			padding: 5px 10px;
		}	
		/*Links visitado e n√£o visitado*/
		a:link, a:visited {
			color: #b9c941;
		}		
		/*Linkd hover, passa o cursosr sobre o link*/
		a:hover{
			color: #fff;
			background-color: #6d790f
		}
		/*Links ativos, quando clicado*/
		a:active{
			color: #e4f371;
		}

	</style>
</head>
<body>
	<a href="https://www.google.com.br" target="_blanck">Google</a>	|
	<a href="http://www.tecmundo.com.br" target="_blanck">Tec Mundo</a>	|
	<a href="http://www.megacurioso.com.br" target="_blanck">Mega Curioso</a>	|
	<a href="http://www.yhdmlo.com.br" target="_blanck">Yhdmlo</a>
</body>
</html>
