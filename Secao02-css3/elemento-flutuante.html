<!DOCTYPE html>
<html>
<head>
	<title>Elementos Flutuantes</title>
	<meta charset="utf-8">
	<style type="text/css">

		
		#principal{
			border: 5px solid red;
			background: green;
		}
		
		.conteudo{
			background: blue;
			border: 5px solid gray;
			width: 150px;
			height: 150px; 
			margin: 10px;
			float: right;			
		}					
			
		.clear{
			clear: both;
		}

	</style>
</head>
<body>
	<div id="principal">
		<div class="conteudo">
			Conteúdo 1
		</div>
		<div class="conteudo">
			Conteúdo 2
		</div>
		<div class="conteudo">
			Conteúdo 3
		</div>	
		<div class="clear">CLEAR</div>	
	</div>
</body>
</html>
