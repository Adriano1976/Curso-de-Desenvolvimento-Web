<!DOCTYPE html>
<html>
<head>
	<title>Tamanhos de textos</title>
	<meta charset="utf-8">
	<style type="text/css">		
		body {
			font-size: 20px;
			font-family: Verdana, serif;
		}
		.negrito {
			font-weight: bold;
		}
		.italico {
			font-style: italic;
		}
		.formatacao {
			text-decoration: underline;
		}
		.formatacao1 {
			text-decoration: line-through;
		}
		.formatacao2 {
			text-decoration: overline;
		}
		.p {
			font-family: sans-serif;
			font-size: 20px;
			color: red;
		}
	</style>
</head>
<body>
	<p class="negrito">Texto negrito</p>
	<p class="italico">Texto negrito</p>	
	<p class="formatacao">Texto negrito</p>
	<p class="formatacao1">Texto negrito</p>
	<p class="formatacao2">Texto negrito</p>
	<p class="p">Texto negrito</p>
</body>
</html>
